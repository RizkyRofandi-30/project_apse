services:
  autentikasi:
    build:
      context: ./autentikasi
      dockerfile: dockerfile
    volumes:
      - ./autentikasi:/var/www/app
      - vendor-autentikasi:/var/www/app/vendor
      - node-autentikasi:/var/www/app/node_modules
    ports:
      - "8001:8000"
    command: >
      sh -c "
      cd /var/www/app &&

      echo '>>> Checking vendor directory...' &&
      if [ ! -d vendor ] || [ -z \"$(ls -A vendor)\" ]; then
          echo '>>> Running composer install...';
          composer install || exit 1;
      else
          echo '>>> Vendor exists, skipping composer install.';
      fi;

      echo '>>> Checking .env...' &&
      [ -f .env ] || cp .env.example .env;

      echo '>>> Checking APP_KEY...' &&
      if grep -q '^APP_KEY=$' .env || ! grep -q '^APP_KEY=' .env; then
          echo '>>> APP_KEY missing. Generating new key...';
          php artisan key:generate;
      else
          echo '>>> APP_KEY already exists. Skipping key:generate.';
      fi;

      echo '>>> Checking migration status...' &&
      if php artisan migrate:status | grep -q '| Y'; then
          echo '>>> Migrations already applied. Skipping migrate.';
      else
          echo '>>> No migrations applied. Running migrate...';
          php artisan migrate --force;
      fi;

      echo '>>> Starting Laravel server...' &&
      php artisan serve --host=0.0.0.0 --port=8000
      "
        
    environment:
      DB_CONNECTION: mysql
      DB_HOST: autentikasi_db
      DB_PORT: 3306
      DB_DATABASE: autentikasi_db
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - autentikasi_db
    networks:
      - microservices_net

  autentikasi_db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: autentikasi_db
    volumes:
      - autentikasi_db_data:/var/lib/mysql
    networks:
